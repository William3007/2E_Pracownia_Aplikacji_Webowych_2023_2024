<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var liczba = prompt("Podaj liczbe podnoszona do silni ");
        var wynik = 1 ; 
        for(var i = 1; i <= liczba;i++)
        {
            wynik *= i;
        }
        document.write("Wynik "+ liczba + " do silni = " + wynik);
    </script>
</body>
</html>
