<body>
    <script>
        const tab = ["Ala", "ma", "rudego", "kota"];

        console.log( tab[0] ); //Ala
        console.log( tab[1] ); //ma
        console.log( tab[2] ); //rudego
        console.log( tab[3] ); //kota
        console.log( tab[tab.length-1] ); //ostatni element - kota
    </script>
</body>
