<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p> Wzory:<br>△ = b^2 - 4ac <br>
        x1/2 = (-b+√△) / (2a)</p><br>
    <script>
        var wynik, tringle;
        var a= prompt ("Podaj a");
        var b= prompt ("Podaj b");
        var c= prompt ("Podaj c");
        document.write("Podałeś a =" +a +"<br>"); 
        document.write("Podałeś b =" +b + "<br>");
        document.write("Podałeś c =" +c + "<br>");
        tringle = b*b - 4*a*c;
        document.write("△ = "+ b+"*"+b+ "-"+ "4*" + a+"*"+c+ "<br>");
        document.write("△ ="+ tringle + "<br>");
        wynik = (-b+ Math.sqrt(tringle)) / (2*a);
        document.write("x1/2="+ "(-"+b+"+√△) / (2 *"+a+")"+"<br>");
        document.write("x1/2="+ wynik+"<br>");
    </script>
</body>
</html>
