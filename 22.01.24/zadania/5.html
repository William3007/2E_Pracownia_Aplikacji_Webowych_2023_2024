<html lang="en">
<head>

<body>
    <script>
        var wynik;
        var kwota=prompt("Podaj kwote" , "...");
            if(kwota < 120000)
            {
                wynik = kwota * 0.12 - 3600;
                alert("Pit wynosi "+wynik,);
            }else
            {
                wynik = kwota * 0.32 ;
                alert("Pit wynosi "+wynik,);
            }
    </script>
</body>
