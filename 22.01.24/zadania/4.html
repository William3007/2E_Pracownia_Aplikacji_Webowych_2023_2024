<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var ocena=prompt("Podaj ocene" , "...");
            if(ocena == 6)
            {
                alert("Celujący");
            }
            else if(ocena == 5)
            {
                alert("Bardzo dobry");
            }
            else if(ocena == 4)
            {
                alert("Dobry");
            }
            else if(ocena == 3)
            {
                alert("Dostateczny");
            }
            else if(ocena == 2)
            {
                alert("Dopuszczający");
            }
            else if(ocena == 1) 
            {
                alert("Niedostateczny");
            }
            else
            {
                alert("żle podałęś ocene");
            }
    </script>
</body>
</html>
