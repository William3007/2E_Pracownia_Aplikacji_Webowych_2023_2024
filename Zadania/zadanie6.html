    <script>
        let rok = parseInt(prompt("Podaj rok:"));
        if((rok % 4 === 0 && rok % 100 !== 0) || rok % 400 === 0){
            alert("Rok jest przestępny.");
        }
        else{
            alert("Rok nie jest przestępny.");
        }
    </script>
