<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        var liczba = prompt("Podaj liczbe:" , "...");
            if(liczba > 0)
            {
                alert("Liczba jest większa od 0");
            } 
            else
            {
                if(liczba < 0)
                {
                    alert("Liczba jest mniejsza od 0");
                }
                else
                { 
                    alert("Liczba jest równa 0");
                }
            }
            </script>
</body>
</html>
