        {
            alert("Liczba " + liczba1 + " jest najmniejsza");

        else if(liczba2 < liczba1 && liczba2 < liczba3)
        {
            alert("liczba " + liczba2 + " jest najmniejsza");

        {
            alert("liczba " + liczba3 + " jest najmniejsza");
        }
    </script>
