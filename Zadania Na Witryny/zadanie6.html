<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script> 
        var rok = prompt("Podaj rok:" , "...");
        if(rok % 400 == 0 && rok % 100 == 0 || rok % 4 == 0 )
        {
            alert("Rok jest przestępny");
        }
        else
        {
            alert("Rok nie jest przestępny");
        }
        
    </script>
</body>
</html>
