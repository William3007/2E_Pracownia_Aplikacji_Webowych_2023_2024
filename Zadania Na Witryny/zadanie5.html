<body>
    <script>
        var wiek = prompt("Podaj wiek:" , "...");
            if(wiek < 0)
            {
                alert("Źle podany wiek");
            }
            else 
            {
                if(wiek <= 11)
                {
                    alert("Dziecko");
                }
            }
            if (wiek > 11 && wiek <18)
            {
                alert("Nastolatek");
            }
            else
            {
                if(wiek >=18 )
                {
                    alert("Dorosły");
                }
            }
            </script>
